<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="countdown-container">
       <div class="min-c">
        <p id="days">0</p>
        <span>Days</span>
       </div>
       <div class="min-c">
        <p id="hours">0</p>
        <span>Hours</span>
       </div>
       <div class="min-c">
        <p id="mins">0</p>
        <span>Minutes</span>
        </div>
       <div class="min-c">
        <p id="seconds">0</p>
        <span>Seconds</span>
        </div>
    </div>
    <script src="./countdown.js"></script>
</body>
</html>
